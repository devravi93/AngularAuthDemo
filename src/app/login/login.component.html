<form [formGroup]="form" (ngSubmit)="login()">
  <div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-6 col-md-4">

        <div class="card border-info text-center">
          <div class="card-header">
            Sign in to continue
          </div>
          <div class="card-body">
            <img src="https://placeimg.com/128/128/tech/sepia" class="rounded-circle">
            <h4 class="text-center">Angular Login</h4>
            <input formControlName="Email" type="text" class="form-control mb-2" placeholder="Email" required autofocus>
            <div class="alert alert-danger" *ngIf="emailField.touched && emailField.invalid">
              Email Id required
            </div>
            <input formControlName="Password" type="password" class="form-control mb-2" placeholder="Password" required>
            <div class="alert alert-danger" *ngIf="passwordField.touched && passwordField.invalid">
              Password required
            </div>
            <button class="btn btn-lg btn-primary btn-block mb-1" [disabled]="form.invalid">Sign in</button>
            <a href="#" class="float-right">Need help?</a>
          </div>
        </div>
        <a routerLink="/signup" class="float-right">Create an account </a>
      </div>
    </div>
  </div>
</form>
